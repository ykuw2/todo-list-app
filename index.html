<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!--Title and Instruction-->
    <h1>To-Do List</h1>
    <div>
      <p id="first">
        Enter an item into the input field to add to your to-do list.
      </p>
      <p id="second">Click on an item to mark it as complete.</p>
      <p id="third">Click "X" to remove the item from the list.</p>
    </div>

    <!--Input-->
    <div class="row">
      <input
        id="userInput"
        type="text"
        placeholder="Type your new item here."
        maxlength="30"
      />
      <button id="enter" type="submit">
        <i class="fa-solid fa-check"></i>
      </button>
    </div>

    <!--List (Initially Empty)-->
    <div class="row">
      <ul></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
